name: "Code Standards"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-standards:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run Prettier"
        run: npm run test:cs

      - name: "Run ESLint"
        run: npm run test:lint
