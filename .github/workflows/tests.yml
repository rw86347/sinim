name: "Tests"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Setup Node.js"
        uses: "actions/setup-node@v4"
        with:
          node-version: "20"
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Run tests"
        run: npm run test:coverage

      - name: Coveralls
        uses: coverallsapp/github-action@v2
